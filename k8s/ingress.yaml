apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: qianxue-test-barnum-ingress
  namespace: qianxue-test-barnum-ns
  labels:
    app: qianxue-test-barnum
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/gzip-types: "text/plain,text/css,application/json,application/javascript,text/xml,application/xml,application/xml+rss,text/javascript"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - barnum.qianxue.online
    secretName: qianxue-test-barnum-tls-secret
  rules:
  - host: barnum.qianxue.online
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: qianxue-test-barnum-service
            port:
              number: 80
